<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 0 0% 3.9%;
--card: 0 0% 100%;
--card-foreground: 0 0% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 0 0% 3.9%;
--primary: 0 72.2% 50.6%;
--primary-foreground: 0 85.7% 97.3%;
--secondary: 0 0% 96.1%;
--secondary-foreground: 0 0% 9%;
--muted: 0 0% 96.1%;
--muted-foreground: 0 0% 45.1%;
--accent: 0 0% 96.1%;
--accent-foreground: 0 0% 9%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 0 0% 89.8%;
--input: 0 0% 89.8%;
--ring: 0 72.2% 50.6%;
--radius: 0.4rem;
				}
				.dark {
					--background: 0 0% 3.9%;
--foreground: 0 0% 98%;
--card: 0 0% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 0 0% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 72.2% 50.6%;
--primary-foreground: 0 85.7% 97.3%;
--secondary: 0 0% 14.9%;
--secondary-foreground: 0 0% 98%;
--muted: 0 0% 14.9%;
--muted-foreground: 0 0% 63.9%;
--accent: 0 0% 14.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 0 0% 14.9%;
--input: 0 0% 14.9%;
--ring: 0 72.2% 50.6%;
				}
			}
		</style>
  </head>
  <body>
    <!DOCTYPE html>
<html lang="en">
<body class="bg-background text-foreground p-8">
  <div class="text-center mb-8">
    <h2 class="text-secondary text-sm font-semibold">EXPERTS GROWTHS</h2>
    <h1 class="text-2xl font-bold">OUR COMPANY GROWTH</h1>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-card p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300" onclick="showMessage('Satisfied Customers')">
      <div class="flex items-center justify-center mb-4">
        <img aria-hidden="true" alt="heart" src="https://openui.fly.dev/openui/24x24.svg?text=❤️" />
      </div>
      <div class="text-center">
        <h2 class="text-3xl font-bold">199 +</h2>
        <p class="text-muted-foreground">Satisfied Customers</p>
      </div>
    </div>
    <div class="bg-card p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300" onclick="showMessage('Days Of Operation')">
      <div class="flex items-center justify-center mb-4">
        <img aria-hidden="true" alt="clock" src="https://openui.fly.dev/openui/24x24.svg?text=⏰" />
      </div>
      <div class="text-center">
        <h2 class="text-3xl font-bold">1591+</h2>
        <p class="text-muted-foreground">Days Of Operation</p>
      </div>
    </div>
    <div class="bg-card p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300" onclick="showMessage('Complete Projects')">
      <div class="flex items-center justify-center mb-4">
        <img aria-hidden="true" alt="checkmark" src="https://openui.fly.dev/openui/24x24.svg?text=✔️" />
      </div>
      <div class="text-center">
        <h2 class="text-3xl font-bold">283 +</h2>
        <p class="text-muted-foreground">Complete Projects</p>
      </div>
    </div>
    <div class="bg-card p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300" onclick="showMessage('Win Awards')">
      <div class="flex items-center justify-center mb-4">
        <img aria-hidden="true" alt="trophy" src="https://openui.fly.dev/openui/24x24.svg?text=🏆" />
      </div>
      <div class="text-center">
        <h2 class="text-3xl font-bold">75+</h2>
        <p class="text-muted-foreground">Win Awards</p>
      </div>
    </div>
  </div>
  <script>
    function showMessage(message) {
      alert(`You have achieved ${message}! 🎉`);
    }
  </script>
</body>
</html>
  </body>
</html>
